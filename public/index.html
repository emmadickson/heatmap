<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include your custom scripts -->
    <script src="visualize.js"></script>
    <script src="client.js"></script>
    <style>
        #graph {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        button {
            margin: 10px 0;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Web Crawler</h1>

    <div class="input-group">
        <label for="startUrl">Starting URL:</label>
        <input type="text" id="startUrl" name="startUrl" placeholder="https://example.com">
    </div>

    <div class="input-group">
        <label for="maxUrls">Max URLs to crawl:</label>
        <input type="number" id="maxUrls" name="maxUrls" value="100">
    </div>

    <div class="input-group">
        <label for="itemList">Elements to highlight:</label>
        <input type="text" id="itemList" name="itemList" placeholder="a, div.menu, #header">
    </div>

    <div class="input-group">
        <label for="colorPicker">Highlight Color:</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#FF0000">
    </div>

    <button id="toggleButton">Start Crawling</button>

    <div id="result"></div>
    <div id="graph"></div>
</body>
</html>
